<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>ChessComHelper</title>
    </head>
    <body>
        <div id="title">
            <h1>ChessComHelper</h1>
        </div>

        <div id="content">
            <h2>Select your color</h2>
            <div class="choice">
                <p>White</p>
                <label class="switch">
                    <input type="checkbox" id="toggleSwitchColor">
                    <span class="slider"></span>
                </label>
                <p>Black</p>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
